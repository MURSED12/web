<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border: 4px solid #333;
      border-radius: 10px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* Optional caption (visible on hover) */
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    /* Animate class - replaces <marquee> */
    .animate {
      animation: slide 3s ease-in-out infinite alternate;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(15px); }
    }

    .home-link {
      display: block;
      text-align: center;
      margin: 30px auto;
      font-size: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }

    .home-link:hover {
      color: darkblue;
      text-decoration: underline;
    }

    @media (hover: none) {
      .gallery-item:hover {
        transform: none;
        box-shadow: none;
      }

      .gallery-item:hover .caption {
        opacity: 0;
      }
    }
  </style>
</head>
