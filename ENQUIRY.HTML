<!DOCTYPE html>
<html>
<head>
    <title>Enquiry Form</title>
    <style>
        body {
            background-color: grey;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 70%;
            background-color: #444;
        }

        td {
            padding: 12px;
            font-size: 18px;
        }

        input, select {
            padding: 8px;
            font-size: 16px;
            width: 95%;
            transition: 0.3s;
        }

        input:hover, select:hover {
            background-color: #ddd;
            color: black;
        }

        table tr:hover {
            background-color: #555;
        }

        .buttons {
            text-align: center;
        }

        input[type="submit"], input[type="reset"] {
            width: 40%;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            color: white;
            transition: 0.3s;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #218838;
        }

        progress {
            width: 100%;
            height: 25px;
            margin: 10px 0;
        }

        .progress-container {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        a {
            display: block;
            text-align: center;
            color: yellow;
            font-size: 20px;
            margin: 20px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: orange;
        }
    </style>
</head>
<body>

    <marquee><h1>Welcome to Aadipom Computer Academy</h1></marquee>

    <h2 style="color: indigo;">Enquiry Form of Student</h2>

    <div class="progress-container">
        Form Filled: <span id="progress-text">0%</span>
        <progress id="form-progress" value="0" max="100"></progress>
    </div>

    <form id="enquiry-form">
        <table border="2">
            <tr>
                <td>Candidate Name</td>
                <td><input type="text" name="candidate_name" required></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text" name="father_name" required></td>
            </tr>
            <tr>
                <td>Course Name</td>
                <td><input type="text" name="course_name" required></td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td><input type="text" name="qualification"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td>Aadhar Number</td>
                <td><input type="text" name="aadhar_number" placeholder="xxxx-xxxx-xxxx"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select name="gender">
                        <option value="">--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Caste</td>
                <td>
                    <select name="caste">
                        <option value="">--Select--</option>
                        <option value="sc">SC</option>
                        <option value="st">ST</option>
                        <option value="obc">OBC</option>
                        <option value="general">General</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Religion</td>
                <td>
                    <select name="religion">
                        <option value="">--Select--</option>
                        <option value="hindu">Hindu</option>
                        <option value="muslim">Muslim</option>
                        <option value="christian">Christian</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td>
                    <select name="nationality">
                        <option value="">--Select--</option>
                        <option value="indian">Indian</option>
                        <option value="others">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <label><input type="checkbox" name="hobbies" value="singing"> Singing</label>
                    <label><input type="checkbox" name="hobbies" value="dancing"> Dancing</label>
                </td>
            </tr>
            <tr>
                <td>Mental Wellness Check</td>
                <td>
                    <label><input type="radio" name="mental_wellness" value="yes"> Yes</label>
                    <label><input type="radio" name="mental_wellness" value="no"> No</label>
                </td>
            </tr>
            <tr>
                <td>Date of Joining</td>
                <td><input type="date" name="doj"></td>
            </tr>
            <tr>
                <td>Entrance Time</td>
                <td><input type="time" name="entrance_time"></td>
            </tr>
            <tr>
                <td>Upload Document</td>
                <td><input type="file" name="document"></td>
            </tr>
            <tr class="buttons">
                <td colspan="2">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

    <marquee behavior="scroll" direction="down" scrollamount="3" height="50">Loading...</marquee>

    <a href="home page.html">Home</a>

    <script>
        const form = document.getElementById('enquiry-form');
        const progressBar = document.getElementById('form-progress');
        const progressText = document.getElementById('progress-text');

        const updateProgress = () => {
            const inputs = form.querySelectorAll('input, select, textarea');
            let filled = 0;
            let total = 0;

            inputs.forEach(input => {
                // Count only visible and fillable fields (not file inputs for now)
                if (input.type !== "submit" && input.type !== "reset" && input.type !== "file") {
                    total++;
                    if ((input.type === 'checkbox' || input.type === 'radio')) {
                        const group = form.querySelectorAll(`[name="${input.name}"]`);
                        if ([...group].some(i => i.checked)) filled++;
                    } else if (input.value.trim() !== "") {
                        filled++;
                    }
                }
            });

            const percent = Math.round((filled / total) * 100);
            progressBar.value = percent;
            progressText.textContent = percent + "%";
        };

        form.addEventListener('input', updateProgress);
        form.addEventListener('change', updateProgress);
    </script>

</body>
</html>
